<section class="contact" style="background: url('Imgs/Contact.webp');">
    <div class="contact__right-side">
        <h1 class="contact__title">Contact me</h1>
        <form id="form" action="" method="POST" class="contact__form-wrapper">
            <div class="contact__input-line">
                <input type="text" name="from_name" id="from_name" class="contact__input" autocomplete="off" required placeholder="NAME">
            </div>
            <div class="contact__input-line">
                <input type="email" name="email_id" id="email_id" class="contact__input" autocomplete="off" required placeholder="EMAIL">
            </div>
            <div class="contact__input-line">
                <textarea type="text" name="message" id="message" class="contact__input--textarea" autocomplete="off" required placeholder="MESSAGE"></textarea>
            </div>
            <input type="submit" id="button" value="Send message" class="contact__submit-button">
        </form>
    </div>
</section>
